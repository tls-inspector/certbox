name: "Perform CodeQL Analysis"

on:
  schedule:
    - cron: "16 16 */2 * *"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 #pin v4.1.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@3ab4101902695724f9365a384f86c1074d94e18c #pin v3.24.7
        with:
          languages: go

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@3ab4101902695724f9365a384f86c1074d94e18c #pin v3.24.7
        with:
          category: "/language:go"
