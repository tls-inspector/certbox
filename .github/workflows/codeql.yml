name: "Perform CodeQL Analysis"

on:
  schedule:
    - cron: "16 16 */2 * *"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f #pin v4.1.3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@c7f9125735019aa87cfc361530512d50ea439c71 #pin v3.25.1
        with:
          languages: go

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@c7f9125735019aa87cfc361530512d50ea439c71 #pin v3.25.1
        with:
          category: "/language:go"
