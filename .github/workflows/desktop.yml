name: Desktop

on:
  push:
    paths:
      - '.github/workflows/desktop.yml'
  pull_request:
    paths:
      - 'src/desktop/**'
      - 'src/frontend/**'

permissions:
  contents: read

jobs:
  build_linux_amd64:
    name: Build Linux AMD64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #pin v4.2.2
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 #pin v5.3.0
        with:
          go-version: "stable"
          cache-dependency-path: src/certbox/go.sum

      - name: Build certgen
        run: ./build.sh
        working-directory: src/certbox/cmd/certgen

      - name: Build app
        run: |
          npm --prefer-offline ci
          node start_webpack.js --mode production
          node build.linux.js
        working-directory: src/desktop

      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 #pin v4.6.0
        with:
          name: certbox_linux
          path: src/desktop/package/artifacts/certbox_linux_*.tar.gz
          compression-level: 0

  build_linux_arm64:
    name: Build Linux ARM64
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #pin v4.2.2
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 #pin v5.3.0
        with:
          go-version: "stable"
          cache-dependency-path: src/certbox/go.sum

      - name: Build certgen
        run: ./build.sh
        working-directory: src/certbox/cmd/certgen

      - name: Build app
        run: |
          npm --prefer-offline ci
          node start_webpack.js --mode production
          node build.linux.js
        working-directory: src/desktop

      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 #pin v4.6.0
        with:
          name: certbox_linux
          path: src/desktop/package/artifacts/certbox_linux_*.tar.gz
          compression-level: 0

  build_macos:
    name: Build macOS Universal
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #pin v4.2.2
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 #pin v5.3.0
        with:
          go-version: "stable"
          cache-dependency-path: src/certbox/go.sum

      - name: Build certgen
        run: ./build.sh
        working-directory: src/certbox/cmd/certgen

      - name: Build app
        run: |
          npm --prefer-offline ci
          node start_webpack.js --mode production
          node build.darwin.js
        working-directory: src/desktop

      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 #pin v4.6.0
        with:
          name: certbox_macos
          path: src/desktop/package/artifacts/certbox_macOS_*.dmg
          compression-level: 0

  build_windows:
    name: Build Windows AMD64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #pin v4.2.2
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 #pin v5.3.0
        with:
          go-version: "stable"
          cache-dependency-path: src\certbox\go.sum

      - name: Build certgen
        run: .\build.cmd
        working-directory: src\certbox\cmd\certgen

      - name: Build app
        run: |
          npm --prefer-offline ci
          node start_webpack.js --mode production
          node build.windows.js
        working-directory: src\desktop

      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 #pin v4.6.0
        with:
          name: certbox_windows
          path: src/desktop/package/artifacts/certbox_windows_*.exe
          compression-level: 0
