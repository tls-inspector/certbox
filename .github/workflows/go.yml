name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e # pin@v2.4.2

      - name: Set up Go
        uses: actions/setup-go@d0a58c1c4d2b25278816e339b944508c875f3613 # pin@v3.2.0
        with:
          go-version: 1.19.2

      - name: Build
        run: go build -v ./...
        working-directory: certgen/tls

      - name: Test
        run: go test -v ./...
        working-directory: certgen/tls
