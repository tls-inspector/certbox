name: Go

on:
  push:
    paths:
      - '.github/workflows/go.yml'
  pull_request:
    paths:
      - 'src/certbox/**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 #pin v4.1.6

      - name: Set up Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 #pin v5.0.1
        with:
          go-version: "1.22"

      - name: Build
        run: go build -v ./...
        working-directory: src/certbox

      - name: Test
        run: go test -v ./...
        working-directory: src/certbox
