name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0

      - name: Set up Go
        uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f # pin@v3.2.0
        with:
          go-version: 1.19.2

      - name: Build
        run: go build -v ./...
        working-directory: certgen/tls

      - name: Test
        run: go test -v ./...
        working-directory: certgen/tls
